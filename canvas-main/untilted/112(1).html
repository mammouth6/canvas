<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    for (let i = 1; i <= 10; i++) {
	ctx.moveTo(50, 10 * i);
	ctx.lineTo(150, 10 * i);
}

ctx.stroke();
    
</script>
