<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(100, 100);
    ctx.lineTo(150, 150);
    ctx.moveTo(50, 150);
    ctx.lineTo(100, 100);
    ctx.lineTo(150, 50);
    ctx.closePath();
    ctx.stroke();
</script>
