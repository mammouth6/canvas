<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.rect(50, 50, 50, 50);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.beginPath();
        ctx.rect(50, 110, 50, 50);
        ctx.fillStyle = 'red';
        ctx.fill();
    
</script>
