<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(150, 50);
        ctx.strokeStyle = 'red';
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(50, 75);
        ctx.lineTo(150, 75);
        ctx.strokeStyle = 'green';
        ctx.stroke();
        
</script>
